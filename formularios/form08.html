        <article> <h2>Output</h2>
            <form action="cadastro.php" method="get">
                <p>
                    <label for="in1">Número 1:</label>
                    <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"> <!--Codigo em JavaScript-->
                </p>
<!--(ONIPUT) Cria uma funçao ou condição
    ONINPUT = Quando eu entrar com dados-->

                <p>
                    <label for="in2">Numero 2:</label>
                    <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                </p>

                <p>
                    <label for="isoma">Soma:</label>
                    <output name="soma" id="isoma">0</output>
                </p>
<!--(OUTPUT) tag de saida de dados, ela retorna os dados que é solicidado via codigo JS
    Porém seu resultado não é enviado, o output só server para EXIBIR os dados na tela-->

                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </form>
