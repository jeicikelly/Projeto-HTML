    <main>
        <article> <h2>1.Requisitos para enviar o Formulário</h2>
            <form action="cadastro.php" method="post" autocomplete="on">
                <p>
                    <label for="iusu">Usuário:</label>
                    <input type="text" name="usu" id="iusu" required minlength="5" maxlength="20" size="10" placeholder="nome do usuário" autocomplete="username"> 
<!--(REQUIRED) significa que é obrigatório preencher esse input
    (MINLENGTH) o mínimo de letras obrigatório
    (MAXLENGTH) o máximo de letras obrigatório
    (SIZE) o tamanho (em algarismos) da caixa do input
    (PLACEHOLDER) dica que aparece dentro da caixo do input
    (AUTOCOMPLETE-dentro-do-INPUT) para informar ao navegador com o que deve ser preenchido automaticamente (o autocomplete deve estar on no FORM)-->
                </p>
                <p>
                    <label for="isen">Senha:</label>
                    <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="min. 8" autocomplete="current-password"> 
<!--(NEW-PASSAWORD) para pedir uma senha nova 
    (CURRENT-PASSWORD) senha ja cadastrada-->
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </form>
        </article>
