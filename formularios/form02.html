<!--(ACTION) para oq fazer com os dados quando clicar no botao de submit-->
<!--(AUTOCOMPLETE) para habilitar ou não o preechimento automático das caixas-->
           <form action="cadastro.php" autocomplete="off">
<!--(LABEL) é uma etiqueta para ligar o texto à caixa do input-->
            <p><Label for="inome">Nome:</Label>
                <input type="text" name="nome" id="inome">
            </p>
            <p><label for="isubnome">Sobrenome:</label>
                <input type="text" name="sobnome" id="isubnome">
            </p>
            <p><input type="submit" value="Enviar"></p>
           </form>
