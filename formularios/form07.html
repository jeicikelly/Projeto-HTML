    <main>
        <article> <h2> Inserção de dados sem o INPUT</h2>
            <form action="cadastro.php" method="post" autocomplete="on">
                <p> <H3>Select</H3>
                    <label for="iest">Selecione o estado:</label>
                    <select name="est" id="iest">
                        
                        <option value="" selected>===== Escolha =====  </option>
                        <optgroup label="Sudeste">
                            <option value="sp">São Paulo</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="es">Espirito Santo</option>
                        </optgroup>
<!--(OPITION) são as opçoes de escolha do (SELECT)
    (OPTGROUP)  agrupamento dos options
    (optiongorup-LABEL) um título para o agrupamento-->

                        <optgroup label="Centro-Oeste">
                            <option value="df">Distrito Federal</option>
                            <option value="go">Goias</option>
                            <option value="mt">Mato Grosso</option>
                            <option value="ms">Mato Grosso do Sul</option>
                        </optgroup>
                    </select>
                </p>

                <p><H3>Datalist</H3>
                    <label for="iprof">Escolha a profissão:</label>
                    <input type="text" name="prof" id="iprof" list="lisprof">
                    <datalist id="lisprof">
                        <option>Adminitração</option>
                        <option>Professor</option>
                        <option>Analista de Sistemas</option>
                    </datalist>
                </p>
<!--(DATALIST) permite escolher uma option ou escrever a opção-->
                
                <p><H3>TextArea</H3>
                    <label for="imsg">Escreva uma mensagem:</label> <br>
                    <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
                </p>
<!--(COLS & ROWS) o tamanho que vai exibir da TextArea em linhas e colunas
    LEMBRANDO QUE: para usar o TextArea deve usar o método POST, já que o mesmo não tem tamnho limite-->

                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </form>
