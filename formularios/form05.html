    <main>
        <article> <h2>Formulários com Checkbox e Bolinhas</h2>
            <form action="cadastro.php" method="get" autocomplete="on">
                <fieldset>
                    <legend>Sexo</legend>
                    <input type="radio" name="sex" id="imas" value="Mas"> <label for="imas"> Masculino</label> <br>
                    <input type="radio" name="sex" id="ifem" value="Fem"> <label for="ifem"> Feminino</label><br>
                    <input type="radio" name="sex" id="inbin" value="NBin"> <label for="inbin"> Não Binárie</label><br>
                    <input type="radio" name="sex" id="ininfo" value="NInfo"> <label for="ininfo"> Prefiro não Informar</label><br>
                </fieldset>
<!--(NAME-Igual) Para que só uma bolinha possa ser marcada por vez, é preciso mantê-las com o mesmo (NOME)
    (VALUE) Nesse caso serve para saber qual dado foi escolhido e será guardado-->
                <fieldset>
                    <legend>Espostes favoritos</legend>
                    <input type="checkbox" name="esbas" id="iesbas" checked> <label for="iesbas">Basquete</label> <br>
<!--(CHECKED) para já aparecer com esse box marcado-->
                    <input type="checkbox" name="estenis" id="iestenis"> <label for="iestenis">Tênis</label> <br>
                    <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
                    <input type="checkbox" name="eshand" id="ieshand"> <label for="ieshand">Handbol</label> <br>
                    <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Vôlei</label> <br>
                </fieldset>

                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </form>
