    <main>
        <article> <h2>Forulário com E-mail e Telefone</h2>
            <form action="cadastro.php" method="get" autocomplete="on">
                <fieldset> <!--Para agrupar-->
                    <legend>Dados pessoais</legend> <!--Legenda mesmo para o agrupamento-->
                    <p><div class="obr">*</div>
                        <label for="inome">Nome:</label>
                        <input type="text" name="nome" id="inome" required>
                    </p>
                    <p><p class="obr">*</p>
                        <label for="imail">E-mail:</label>
                        <input type="email" name="mail" id="imail" required placeholder="ex.: aaaaaa@mail.com" autocomplete="email">
                    </p>
                    <p><p class="obr">*</p>
                        <label for="ifone">Telefone:</label>
                        <input type="tel" name="fone" id="ifone" required autocomplete="tel" placeholder="(xx) xxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
                        <!--A RegEx começa com (^) e termina com ($)-->
                    </p>
                </fieldset>
<!--(PATTERN) para implementar as expreçoes regulares
    (RegEx) Expreções Regulares: define como pode preencher o input-->
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </form>
        </article>
