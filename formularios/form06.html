    <main>
        <article> <h2>Input de Cores; Nivel e Arquivo</h2>
            <form action="cadastro.php" method="post" autocomplete="on">
                <p>
                    <label for="icor">Escolha uma cor:</label>
                    <input type="color" name="cor" id="icor" value="#00dd00">
                </p>
<!--(VALUE) aqui para predefinir uma cor que vai aparecer-->

                <p>
                    <label for="ilike">Nivel de satisfação:</label>
                    <input type="range" name="like" id="ilike" min="1" max="5" value="1">
                </p>
<!--(MIN) aqui para definir o valor minimo que começa o range
    (MAX) para definir valor máximo que vai o range
    o range por padrão começa no valor mediano-->

                <p>
                    <label for="ifoto">Selecione a foto de perfil:</label>
                    <input type="file" name="foto" id="ifoto">
                </p>
<!--(type FILE) para inserir arquivos
    LEMBRANDO QUE: o envio de arquivos deve ser no método (POST)-->

                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </form>
